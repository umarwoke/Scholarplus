<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Register</h1>
  </div>
  <div ng-show="authCtrl.error">
    <span>{{ authCtrl.error.message }}</span>
  </div>

    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="register.email">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="register.password">
    </div>
    <input type="submit" class="btn btn-default" value="Register" ng-click="register(register)">


</div>
